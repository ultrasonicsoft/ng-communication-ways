<h2>Login</h2>
<form ngForm="loginForm" (ngSubmit)="doLogin()">
    <div>
        <input type="text" [(ngModel)]="user.username" [ngModelOptions]="{standalone: true}" placeholder="Enter username">
    </div>
    <div>
        <input type="password" [(ngModel)]="user.password" [ngModelOptions]="{standalone: true}" placeholder="Enter password">
    </div>  
    <button type="submit">Login</button>
</form>

<div *ngIf="isLoggedIn">
    <app-dashboard></app-dashboard>
</div>
